<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Competitive Battlecard Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body class="min-h-screen bg-slate-50">
    <main class="mx-auto max-w-6xl px-4 py-12">
      <section class="rounded-3xl bg-white/80 p-10 shadow-lg border border-slate-200">
        <header class="mb-8 text-center space-y-2">
          <p class="text-sm uppercase tracking-[0.25em] text-indigo-500">
            Competitive Intelligence
          </p>
          <h1 class="text-3xl font-bold text-slate-900">
            CrewAI Battlecard Generator
          </h1>
          <p class="text-slate-600">
            Enter a company URL to discover competitors, insights, and a Zendesk-style battlecard ready for your sales team.
          </p>
        </header>
        <form
          id="analyze-form"
          novalidate
          class="flex flex-col gap-4 md:flex-row md:items-center"
        >
          <label for="company_url" class="sr-only">Company URL</label>
          <input
            id="company_url"
            name="company_url"
            type="url"
            required
            placeholder="https://www.example.com"
            class="flex-1 rounded-2xl border border-slate-200 px-5 py-4 text-base shadow focus:border-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-200"
          />
          <button
            type="submit"
            class="inline-flex items-center justify-center gap-2 rounded-2xl bg-indigo-600 px-6 py-4 text-base font-semibold text-white transition hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-200"
          >
            <span>Generate Battlecard</span>
            <svg
              class="h-5 w-5"
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M5 12h14m0 0-4-4m4 4-4 4"
              />
            </svg>
          </button>
        </form>
      </section>

      <section id="status-card" class="mt-8 hidden">
        <div class="rounded-2xl border border-indigo-100 bg-indigo-50 px-6 py-5 text-indigo-800 shadow">
          <div class="flex items-center gap-3">
            <span class="loader h-5 w-5"></span>
            <p id="status-message" class="font-medium">Gathering competitive intelligenceâ€¦</p>
          </div>
        </div>
      </section>

      <section id="error-card" class="mt-8 hidden">
        <div class="rounded-2xl border border-red-100 bg-red-50 px-6 py-5 text-red-800 shadow">
          <p id="error-message" class="font-medium"></p>
        </div>
      </section>

      <section id="results-card" class="mt-10 hidden">
        <div class="space-y-6" id="battlecard-container"></div>
      </section>
    </main>

    <template id="loader-template">
      <span class="loader h-5 w-5"></span>
    </template>

    <script src="/static/scripts.js"></script>
  </body>
</html>
